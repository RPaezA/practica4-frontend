<div class="card">
    <h1>Categorías</h1>

    <p-button (onClick)="mostrarDialog()" label="Nueva Categoría" />
    <p-dialog header="Categoría" [(visible)]="dialog_visible" [modal]="true"
        [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [style]="{ width: '30vw' }" [draggable]="false"
        [resizable]="false" class="p-fluid">

        <form [formGroup]="categoriaForm">
            <div class="field">
                <label for="name">Nombre:</label>
                <input type="text" pInputText id="name" required autofocus formControlName="nombre" [class.ng-invalid]="categoriaForm.get('nombre')?.invalid && categoriaForm.get('nombre')?.touched"/>
                <small *ngIf="categoriaForm.get('nombre')?.invalid && categoriaForm.get('nombre')?.touched" class="p-error"> El campo "Nombre" es obligatorio.
                </small>
            </div>
            <div class="field">
                <label for="det">Detalle:</label>
                <input type="text" pInputText id="det" required formControlName="detalle" />
            </div>
        </form>
        <ng-template pTemplate="footer">
            <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text"
                (click)="dialog_visible=false"></button>
            <button pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text"
                (click)="guardarCategoria()"></button>
        </ng-template>
    </p-dialog>

    <p-table [value]="categorias" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Detalle</th>
                <th>Acción</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-categoria>
            <tr>
                <td>{{categoria.id}}</td>
                <td>{{ categoria.nombre }}</td>
                <td>{{ categoria.detalle }}</td>
                <td>
                    <div class="flex">
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" style="background-color: #5a58d9; border-color: #5a58d9"  (click)="editarCategoria(categoria)"></button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" style="background-color: #ea2929; border-color: #ea2929" (click)="eliminarCategoria(categoria)"></button>
                    </div>
                </td>
        </ng-template>
    </p-table>
</div>
