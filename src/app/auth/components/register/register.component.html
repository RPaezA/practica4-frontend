<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <div
      style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
        <div class="text-center mb-5">
          <img src="assets/layout/images/logo-RP.png" alt="Image" height="50" class="mb-3">
          <div class="text-900 text-3xl font-medium mb-3">RAPA-Soft</div>
          <span class="text-600 font-medium">Registro de Usuario</span>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
          <label for="name1" class="block text-900 text-xl font-medium mb-2">Nombre completo</label>
          <input id="name1" type="text" placeholder="Nombre completo" pInputText class="w-full md:w-30rem mb-5"
            style="padding:1rem" formControlName="name">

          <label for="email1" class="block text-900 text-xl font-medium mb-2">Correo Electr칩nico</label>
          <input id="email1" type="text" placeholder="Correo electr칩nico" pInputText class="w-full md:w-30rem mb-5"
            style="padding:1rem" formControlName="email">
         
          <label for="password1" class="block text-900 font-medium text-xl mb-2">Contrase침a</label>
          <div class="p-inputgroup w-full md:w-30rem">
            <input id="password1" [type]="showPassword ? 'text' : 'password'" placeholder="Contrase침a" pInputText
              formControlName="password" class="w-full p-3" />
            <span class="p-inputgroup-addon cursor-pointer" (click)="togglePasswordVisibility()">
              <i [ngClass]="showPassword ? 'pi pi-eye-slash' : 'pi pi-eye'"></i>
            </span>
          </div>

          <button pbutton="" pripple="" label="Registrar usuario "
            class="p-element p-3 px-4 text-center p-button p-component mx-auto block mt-5"
            ng-reflect-label="Registrar usuario" [disabled]="registerForm.invalid">
            <span class="p-button-label">Registrar usuario</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
