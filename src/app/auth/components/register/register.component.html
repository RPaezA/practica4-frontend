    <div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
      <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
          <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
            <div class="text-center mb-5">
              <img src="assets/layout/images/logo-RP.png" alt="Image" height="50" class="mb-3">
              <div class="text-900 text-3xl font-medium mb-3">RAPA-Soft</div>
              <span class="text-600 font-medium">Registro de Usuario</span>
            </div>
            <form [formGroup]="registerForm" (ngSubmit)="onRegister()">

              <label for="name1" class="block text-900 text-xl font-medium mb-2">Nombre completo</label>
              <input id="name1" type="text" placeholder="Nombre completo" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem" formControlName="name">
              
              <label for="email1" class="block text-900 text-xl font-medium mb-2">Correo Electrónico</label>
              <input id="email1" type="text" placeholder="Correo electrónico" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem" formControlName="email">
              
              <label for="password1" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
              <p-password id="password1" placeholder="Contraseña" formControlName="password" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
              
              
              
              <button pbutton="" pripple="" label="Registrar" class="p-element w-full p-3 text-xl p-button p-component" [disabled]="registerForm.invalid"> 
                  <span class="p-button-label">Registrar</span>
              </button>
              <h5 class="Crear usuario">
               
                <a routerLink="/auth/register" class="font-medium no-underline ml-2 text-center cursor-pointer" style="color: var(--primary-color)" >Crear usuario? Registrar</a>
              </h5>
             
            </form>
          </div>
        </div>
      </div>
    </div>
