<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <div
      style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
        <div class="text-center mb-5">
          <img src="assets/layout/images/logo-RP.png" alt="Image" height="50" class="mb-3">
          <div class="text-900 text-3xl font-medium mb-3">RAPA-Soft</div>
          <span class="text-600 font-medium">Inicie sesión para continuar</span>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <label for="email1" class="block text-900 text-xl font-medium mb-2">Correo Electrónico</label>
          <input id="email1" type="text" placeholder="Correo electrónico" pInputText class="w-full md:w-30rem mb-5"
            style="padding:1rem" formControlName="email">

            <label for="password1" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
            <div class="p-inputgroup w-full md:w-30rem">
              <input id="password1" [type]="showPassword ? 'text' : 'password'" placeholder="Contraseña" pInputText
                formControlName="password" class="w-full p-3" />
              <span class="p-inputgroup-addon cursor-pointer" (click)="togglePasswordVisibility()">
                <i [ngClass]="showPassword ? 'pi pi-eye-slash' : 'pi pi-eye'"></i>
              </span>
            </div>

          <div class="flex align-items-center justify-content-between mb-5 gap-5 mt-3">
            <div class="flex align-items-center">
              <input type="checkbox" id="rememberMe" formControlName="rememberMe" />
              <label for="rememberMe">Recuérdame</label>
            </div>
            <a 
              routerLink="/auth/forgot-password" 
              class="font-medium no-underline ml-2 text-right cursor-pointer"
              style="color: var(--primary-color)">¿Olvidó la contraseña?</a>
              
          </div>

          <button pbutton="" pripple="" label="Iniciar sesión" class="p-element w-full p-3 text-xl p-button p-component"
            ng-reflect-label="Iniciar sesión" [disabled]="!loginForm.valid">
            <span class="p-button-label">Iniciar sesión</span>
          </button>
          <h5 class="Crear usuario" style="text-align: center; margin-top: 10px;">
            <a 
              routerLink="/auth/register" 
              class="font-medium no-underline cursor-pointer"
              style="color: var(--primary-color);">¿Registrar usuario?
            </a>
          </h5>

        </form>
      </div>
    </div>
  </div>
</div>
