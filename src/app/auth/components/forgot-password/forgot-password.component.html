<div class="forgot-password-container">
  <h2>Restablecer Contraseña</h2>
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="sendResetLink()">
    <label for="email">Correo Electrónico</label>
    <input type="email" id="email" formControlName="email" placeholder="Ingresa tu correo">
    
    <div *ngIf="forgotPasswordForm.controls['email'].invalid && forgotPasswordForm.controls['email'].touched" class="error">
      <small *ngIf="forgotPasswordForm.controls['email'].errors?.['required']">El correo es obligatorio.</small>
      <small *ngIf="forgotPasswordForm.controls['email'].errors?.['email']">Correo inválido.</small>
    </div>

    <button type="submit" [disabled]="forgotPasswordForm.invalid">Enviar Enlace</button>
  </form>
</div>
